<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 450px;
        border-collapse: collapse;
        border: 2px dotted;
      }
      th {
        border: 1px solid;
        text-align: center;
        color: rgb(111, 79, 241);
      }
      td {
        border: 1px solid;
        text-align: center;
        color: rgb(9, 7, 7);
      }
    </style>
  </head>

  <body>
    <h1>Table</h1>
    <br />
    <table>
      <thead>
        <tr>
          <th colspan="6">Students Mark Sheet</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
          <th>General Knowledge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>David</td>
          <td>85</td>
          <td>87</td>
          <td>88</td>
          <td>92</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Richard</td>
          <td>91</td>
          <td>81</td>
          <td>78</td>
          <td>71</td>
          <td>74</td>
        </tr>
        <tr>
          <td>John</td>
          <td>81</td>
          <td>86</td>
          <td>88</td>
          <td>84</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>84</td>
          <td>86</td>
          <td>87</td>
          <td>82</td>
          <td>81</td>
        </tr>
        <tr>
          <td>Scott</td>
          <td>71</td>
          <td>79</td>
          <td>82</td>
          <td>88</td>
          <td>89</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
