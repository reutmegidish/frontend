<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="sign-up-page">
      <div class="sign-up-container">
        <div class="sign-up-form">
          <h1>Sign Up</h1>
          <p>
            by signing up, you agree yo the
            <a href="#">Terms of use</a>
            and
            <a href="#">Privacy policy.</a>
          </p>
          <form action="#">
            <label for="emails">Email</label><br />
            <input type="email" id="emails" name="emails" multiple /><br />
            <button type="submit">Sign in</button>
          </form>
        </div>
      </div>

      <div class="plan-includes-container">
        <img src="images/Image20240404121740.png" alt="plan-image" />
        <p>Your plan includes</p>
        <ul>
          <li>Unlimited project and resources</li>
          <li>Unlimited templates</li>
          <li>Unlimited storage</li>
          <li>List, Board, and Calendar views</li>
        </ul>
      </div>
    </div>
  </body>
</html>
