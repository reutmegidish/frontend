<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <form action="">
        <h1>Create an Account</h1>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password">Password:</label><br />
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="age">Age:</label><br />
          <select name="age" id="age">
            <option value="default">select age</option>
            <option value="18">18</option>
            <option value="20">20</option>
          </select>
        </div>
        <div>
          <br /><label for="message">Tell us a little about yourself:</label
          ><br />
          <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
          <input type="checkbox" name="label" id="label" />
          <label for="label"
            >I agree to the <a href="">terms of service</a></label
          >
        </div>
        <div><br /><button type="submit">sign up</button></div>
      </form>
    </section>
  </body>
</html>
