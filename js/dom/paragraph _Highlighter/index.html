<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Highlighter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    input[type="color"] {
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    p {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 4px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 60%;
      text-align: center;
    }

    p:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <input type="color" id="colorPicker">
  <p onclick="highlight(this)">This is paragraph 1.</p>
  <p onclick="highlight(this)">This is paragraph 2.</p>
  <p onclick="highlight(this)">This is paragraph 3.</p>
</body>

</html>
