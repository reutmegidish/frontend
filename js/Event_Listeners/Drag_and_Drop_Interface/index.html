< !DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        padding: 20px;
      }

      .container {
        display: flex;
        justify-content: space-between;
      }

      .box {
        width: 200px;
        height: 200px;
        border: 2px solid #333;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .draggable {
        width: 50px;
        height: 50px;
        background-color: #007bff;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
    </style>
    <title>Drag and Drop Interface</title>
  </head>

  <body>
    <div class="container">
      <div id="sourceBox" class="box">
        <div class="draggable" draggable="true" id="item">Item</div>
      </div>
      <div id="targetBox" class="box"></div>
    </div>
  </body>

  </html>
