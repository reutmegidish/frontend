<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Drawing Tool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #e6f7ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tools {
      display: flex;
      justify-content: space-around;
      width: 600px;
      margin-bottom: 30px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .tool {
      padding: 12px 20px;
      cursor: pointer;
      border: none;
      background-color: #b3e0ff;
      transition: background-color 0.3s, transform 0.3s;
      border-radius: 5px;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .tool:hover {
      background-color: #99c2ff;
      transform: scale(1.1);
    }

    canvas {
      border: 2px solid #99c2ff;
      display: block;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tools">
      <div class="tool" data-tool="rectangle">Rectangle</div>
      <div class="tool" data-tool="circle">Circle</div>
    </div>
    <canvas id="drawingArea" width="600" height="400"></canvas>
  </div>
</body>

</html>
